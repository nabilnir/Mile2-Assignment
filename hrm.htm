<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.promo-section {
  display: flex;
  gap: 16px;
  width: 753px;
  height: 423px;
  background: #f4f4f4;
  box-sizing: border-box;
  padding: 0;
}

.promo-cards {
  display: flex;
  flex-direction: column;
  gap: 16px;
  width: 300px;
}

.promo-card {
  background-size: cover;
  background-position: center;
  position: relative;
  color: white;
  border-radius: 12px;
  overflow: hidden;
  min-height: 130px;
  display: flex;
  align-items: flex-end;
  justify-content: flex-start;
  box-shadow: 0 2px 8px rgba(0,0,0,0.10);
}

.promo-card.small {
  height: 130px;
}

.promo-card.large {
  flex: 1;
  min-width: 437px;
  display: flex;
  align-items: flex-end;
}

.promo-text {
  background: linear-gradient(0deg, rgba(0,0,0,0.5) 70%, rgba(0,0,0,0.0) 100%);
  padding: 20px;
  width: 100%;
  font-size: 18px;
  font-weight: 600;
}

.promo-text.large {
  padding-bottom: 40px;
  font-size: 2em;
  font-weight: bold;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.promo-discount {
  display: block;
  margin-bottom: 10px;
}

.shop-btn {
  background: #fff;
  color: #4A7C59;
  border: none;
  border-radius: 3px;
  padding: 8px 18px;
  font-size: 1em;
  font-weight: bold;
  margin-top: 4px;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0,0,0,0.08);
  text-transform: uppercase;
}

    </style>
</head>
<body>
    <div class="promo-section">
  <div class="promo-cards">
    <div class="promo-card small" style="background-image: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80');">
      <div class="promo-text">
        <span class="promo-discount">60% Off | Bloom Plant</span>
        <button class="shop-btn">Shop Now</button>
      </div>
    </div>
    <div class="promo-card small" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80');">
      <div class="promo-text">
        <span class="promo-discount">30% Off | Ana Plant</span>
        <button class="shop-btn">Shop Now</button>
      </div>
    </div>
  </div>
  <div class="promo-card large" style="background-image: url('https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=800&q=80');">
    <div class="promo-text large">
      <span class="promo-discount">25% Off | Zabo Plant</span>
      <button class="shop-btn">Shop Now</button>
    </div>
  </div>
</div>
</body>
</html>
